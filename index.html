  <!-- comments aren't treated as code...
    they are for us to read and understand something about the code -->

<html>

    <!-- Head tag stores all the code information the browser sees and the user doesn't see -->
    <head> <!-- opening head tag -->
        <meta charset="UTF-8">
        <title>&#128153; My First Website </title>

    


    </head> <!-- closing head tag -->
    
    <!-- The body tag stores information the user sees -->
    <body>
            <!-- As the number on header tag goes up size goes down -->
            <h1>My First Website</h1>
            <h2>Take a look around</h2>
